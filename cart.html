<body onload="displayCart()">
    <nav class="navbar navbar-expand-lg bg-secondary d-flex">
        <div class="container navber-container">
            <a>
                <img src="https://www.jiomart.com/assets/ds2web/images/Jiomart-logo-ds2.0.svg?v=24"></a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div>

                        <button class="deliverylocation-btn mx-4" id="location-modal" onclick="displayModal1Content()">

                        </button>
                    </ul>

                        <div class="modal1-btn">

                        <div class="modal1-footer mt-4">
                            <div class="d-flex gap-3 text-primary">

                                  </svg></span>
                                <p>Enter a pincode</p>
                            </div>
                            <div class="d-flex gap-3 text-primary">
                                <span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-crosshair2" viewBox="0 0 16 16">

                                  </svg></span>
                                <p>Detect My Location</p>
    
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            <form class="d-inline-flex justify-content-center text-light" role="search">
                <div class="form-group">
                    <svg class="search-svg" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white"
                        class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />

                    <input class="bg-primary rounded-4 search-bar" placeholder="Search JioMart">
                </div>
            
                <button type="button" class="cart-btn px-3" onclick="window.location='cart.html';">
                    <img src="https://www.jiomart.com/assets/ds2web/jds-icons/cart-icon.svg" alt="">
                </button>
            
                

                <button class="Sign-in-btn px-4" type="submit">
                    <img src="https://www.jiomart.com/assets/ds2web/jds-icons/new-ds2-profile-icon.svg" alt="">

        </div>

    <div class="container mt-5" style="width:680px;" id="cartContainer">
